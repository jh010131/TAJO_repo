version: 0.0
os: linux

files:
  - source: /
    # destination: /home/ec2-user/build/
    destination: /home/dp-user/build/
permissions:
  - object: /
    pattern: "**"
    # owner: root
    # group: root
    owner: dp-user
    group: dp-user
    mode: 755

hooks:
  BeforeInstall:
    - location: deploy_before.sh
      timeout: 60
      # runas: root
      runas: dp-user
  ApplicationStart:
    - location: app_start.sh
      timeout: 60
      # runas: root
      runas: dp-user