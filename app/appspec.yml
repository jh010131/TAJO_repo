version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/build/
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755

hooks:
  BeforeInstall:
    - location: deploy_before.sh
      timeout: 60
      runas: ec2-user
  ApplicationStart:
    - location: app_start.sh
      timeout: 300
      runas: ec2-user