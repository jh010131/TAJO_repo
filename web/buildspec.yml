version: 0.2

phases:
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase
  build:
    commands:
      - echo Build Started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
      - pwd
artifacts:
  files:
    - static/**/*
    - web/appspec.yml
    - scripts/web_start.sh
  discard-paths: no
cache:
  paths:
    - '/root/.m2/**/*'
