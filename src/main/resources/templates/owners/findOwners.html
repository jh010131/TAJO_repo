<body>

  <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
    <div class="container-fluid p-0" style="padding-left: 30px;">
      <a class="navbar-brand" href="/"><span></span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navbar" >

        

        <ul class="nav navbar-nav me-auto">

          <li class="nav-item" style="margin-right: 30px;">
            <a class="nav-link" href="/owners/find" title="find owners">
              <span class="fa fa-search"></span>
              <span>Find owners</span>
            </a>
          </li>


          <li class="nav-item" style="margin-left: 30px;">
            <a class="nav-link" href="/vets.html" title="veterinarians">
              <span class="fa fa-th-list"></span>
              <span>병원 찾기</span>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

<body>

  <h2>Find Owners</h2>

  <form th:object="${owner}" th:action="@{/owners}" method="get"
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Last name </label>
        <div class="col-sm-10">
          <input class="form-control" th:field="*{lastName}" size="30"
            maxlength="80" /> <span class="help-inline"><div
              th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Find
          Owner</button>
      </div>
    </div>

    <a class="btn btn-primary" th:href="@{/owners/new}">Add Owner</a>

  </form>

</body>
