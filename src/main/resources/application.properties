# database init, supports mysql too
database=mysql

# Writer (쓰기)에 접속하는 설정
spring.datasource.write.url=jdbc:mysql://tajo.cluster-cimihftspdlj.eu-west-2.rds.amazonaws.com:3306/tajodb
# ReadOnly Replica (읽기 전용 복제본)에 접속하는 설정
spring.datasource.read.url=jdbc:mysql://tajo.cluster-ro-cimihftspdlj.eu-west-2.rds.amazonaws.com:3306/tajodb

spring.datasource.username=admin
spring.datasource.password=tajo1234
spring.jpa.hibernate.ddl-auto=update
# SQL is written to be idempotent so this is safe
spring.sql.init.schema-locations=classpath*:db/mysql/schema.sql
spring.sql.init.data-locations=classpath*:db/mysql/data.sql
spring.sql.init.mode=always

server.port=8080

# Web
spring.thymeleaf.mode=HTML

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=true

# Internationalization
spring.messages.basename=messages/messages

# Actuator
management.endpoints.web.exposure.include=*

# Logging
logging.level.org.springframework=INFO
# logging.level.org.springframework.web=DEBUG
# logging.level.org.springframework.context.annotation=TRACE

# Maximum time static resources should be cached
spring.web.resources.cache.cachecontrol.max-age=12h
